name: Interface Exporter Action

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  export:
    if: github.repository == 'open-dollar/od-contracts'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        export_type: ['interfaces', 'contracts']

    steps:
      - uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn --frozen-lockfile --network-concurrency 1

      - name: Build project and generate out directory
        run: yarn build

      - name: Update version
        run: yarn version --new-version "0.0.0-${GITHUB_SHA::8}" --no-git-tag-version

      - name: Export Solidity - ${{ matrix.export_type }}
        uses: defi-wonderland/solidity-exporter-action@2.0.0
        with:
          package_name: '@opendollar'
          out: 'out'
          export_type: '${{ matrix.export_type }}'

      - name: Publish
        run: cd export/@opendollar-${{ matrix.export_type }} && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
